<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

</head>
<body>
<header>
    <h1>Расписания</h1>

</select>

<div class="container">

            <th>Время отправления</th>

            <th>Частота</th>

        <tbody>
        <!-- Здесь будет динамическое заполнение расписаний -->
        <tr>
            <td>1</td>
            <td>08:00</td>
            <td>08:30</td>
            <td>30 мин</td>
        </tr>
        <tr>
            <td>2</td>
            <td>09:00</td>
            <td>09:30</td>
            <td>30 мин</td>
        </tr>
        </tbody>
    </table>
